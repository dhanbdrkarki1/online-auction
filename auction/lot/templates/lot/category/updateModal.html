<div class="modal fade" id="categoryUpdateModal" tabindex="-1" role="dialog" aria-labelledby="categoryUpdateModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalHeading">Update Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <form method="POST" id="categoryForm" action="{% url 'myadmin:category_create'  %}">
                        {% csrf_token %}
                        <input type="hidden" name="action" id="action_input">
                        <input type="hidden" name="category_id" id="category_id_input">

                        <input type="hidden" name="parent_id" id="parent_id_input">

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="name_input">Name</label>
                                    <input type="text" class="form-control p-2 mt-2" id="name_input" name="name"
                                        required oninput="updateSlug()">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="slug_input">Slug</label>
                                    <input type="text" class="form-control p-2 mt-2" id="slug_input" name="slug"
                                        required readonly>
                                </div>
                            </div>
                        </div>

                        <div class="row my-4">
                            <div class="col">
                                <div class="form-group">
                                    <label for="description_input">Description</label>
                                    <input type="text" class="form-control p-2 mt-2" id="description_input"
                                        name="description" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success" id="categoryModalSubmitBtn">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
