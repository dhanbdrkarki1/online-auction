{% extends 'client/base.html' %}
{% load static %}


{% block content %}

<div class="main-banner" style="padding-top:120px;" id="top">
    <!-- Lot Detail Start -->
    <section class="container mt-5">
        <div class="row">
            <!-- Seller Information -->
            <div class="col-lg-4">
                <div class="text-center mb-4">
                    <img src="seller-avatar.jpg" class="img-fluid rounded-circle" alt="Seller Avatar">
                    <h5 class="mt-3">Seller Name</h5>
                    <p class="text-muted">Location: Kathmandu, Nepal</p>
                    <div>
                        <button class="btn btn-primary btn-sm"><i class="fas fa-plus"></i> Follow</button>
                        <button class="btn btn-secondary btn-sm"><i class="fas fa-comments"></i> Chat with
                            Seller</button>
                    </div>
                </div>
            </div>

            <!-- Seller Products -->
            <div class="col-lg-8">
                <h3 class="mb-4 text-center">Seller's Products</h3>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="text-center">
                            <img src="product-image.jpg" class="img-fluid mb-3" alt="Product Image">
                            <h5>Product Name</h5>
                            <p class="text-muted">$100</p>
                            <a href="#" class="btn btn-primary btn-sm">View Details</a>
                        </div>
                    </div>
                    <!-- Add more product entries here -->
                </div>
            </div>
        </div>
    </section>

</div>
{% endblock %}
