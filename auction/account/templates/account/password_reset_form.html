{% extends 'client/base.html' %}
{% load static %}
{% block title %}Reset Your Password - BidMe {% endblock %}

{% block content %}

<div class="card w-50 mx-auto mt-5">
    <div class="card-body">
        <h5 class="card-title mb-3">Setup your Password</h5>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <!--Password Reset Confirm-->
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_new_password1">New Password</label>
                <input type="password" name="new_password" class="form-control form-control-sm" id="id_new_password1"
                    autocomplete="new-password" required>
            </div>
            <div class="form-group mb-3">
                <label for="id_new_password2">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control form-control-sm"
                    id="id_new_password2" autocomplete="new-password" required>
            </div>
            <button class="btn btn-primary" type="submit" name="Update Password">Save password</button>
        </form>

    </div>
</div>

{% endblock %}
