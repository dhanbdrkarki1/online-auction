{% load breadcrumbs %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% breadcrumbs request as paths %}
        {% for path in paths %}
        <li class="breadcrumb-item{% if forloop.last %} active{% endif %}">
            {% if not forloop.last %}
            <a href="{{ path.url }}">{{ path.name }}</a>
            {% else %}
            {{ path.name }}
            {% endif %}
            {% endfor %}
        </li>
    </ol>
</nav>
