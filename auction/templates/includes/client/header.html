<style>
    #search {
        outline: none;
        border: none;
        display: inline-block;

    }

    .fa-search {
        font-size: 20px;
        padding: 10px;
        margin-bottom: 3px;
        padding-right: 20px;
    }

    .search-nav-item {
        height: 40px;
    }
</style>
<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <a href="index.html" class="logo">
                        <img src="assets/images/logo.png">

                    </a>
                    <ul class="nav">
                        <li class="nav-item rounded bg-light search-nav-item"><input type="text" id="search"
                                class="bg-light bg-gradient" placeholder="Search bread, cakes, desserts"><span
                                class="fa fa-search text-muted"></span></li>
                        <li class="scroll-to-section"><a href="{% url 'auctionapp:home' %}" class="active">Home</a></li>
                        <li class="scroll-to-section"><a href="#">Sell</a></li>
                        <li class="scroll-to-section"><a href="#">
                                <i class="bi bi-heart text-primary text-bold"></i>
                            </a></li>
                        <li class="scroll-to-section"><a href="#">
                                <i class="bi bi-bell text-primary text-bold"></i>
                            </a></li>
                        {% if request.user.is_authenticated %}
                        <li class="submenu">
                            <a href="javascript:;">
                                Hello {{ request.user.first_name|default:request.user.username }}
                            </a>
                            <ul>
                                <li><a href="#">My Favourite Lots</a></li>
                                <li><a href="#">My Bids</a></li>
                                <li><a href="#">My won lots</a></li>

                                <li><a href="{% url 'lots:lots_list' %}">Lots in auction</a></li>
                                <li><a href="#">My Sold Lots</a></li>


                                <li><a href="{% url 'account:profile_info' %}">Settings</a></li>
                                <li><a href="{% url 'account:logout' %}">Logout</a></li>
                            </ul>
                        </li>
                        {% else %}
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
                            Login
                        </button>
                        {% endif %}
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** Header Area End ***** -->
